<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Predictor</title>
</head>
<body>
    <h2>Student Marks Prediction</h2>

    <form method="post">
        Hours Studied: <input type="number" step="0.1" name="hours" required><br><br>
        Attendance (%): <input type="number" step="0.1" name="attendance" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Predicted Marks: {{ result }}</h3>
    {% endif %}
</body>
</html>
